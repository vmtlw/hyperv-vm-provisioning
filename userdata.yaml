#cloud-config

hostname: my-host
fqdn: my-host.local

locale: ru_RU.UTF-8
timezone: Europe/Moscow

users:
  - name: root
    no_user_group: true
    lock_passwd: false
    plain_text_passwd: root
    lock_passwd: false
    shell: /bin/bash

chpasswd:
  expire: false

ssh_pwauth: true

write_files:
  - path: /etc/netplan/50-static.yaml
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            dhcp4: false
            addresses:
              - 172.26.4.179/20
            routes:
              - to: default
                via: 172.26.4.1
    owner: root:root
    permissions: '0644'

runcmd:
  - netplan apply

power_state:
 delay: "+2" # minutes
 mode: reboot
 message: rebooting system after cloud-init configurations are finished
 timeout: 120 # seconds
